<!-- Page structure for the city weather + Wikipedia information -->

<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Driven Wikipedia Content Explorer - City page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <section class="section">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a
            role="button"
            class="navbar-burger is-active"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html"> Back to home </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a
                  class="js-modal-trigger button is-primary"
                  data-target="modal-js-example"
                >
                  <strong>Search for another city</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Modal for searching for other cities -->
      <div id="modal-js-example" class="modal has-text-left">
        <div class="modal-background"></div>

        <div class="modal-content">
          <div class="box">
            <form action="submit" id="myForm">
              <div class="field">
                <label class="label">Enter your city here</label>
                <div class="control">
                  <input
                    id="cityInput"
                    class="input"
                    type="text"
                    placeholder="eg. Adelaide"
                  />
                </div>
              </div>
              <div class="control">
                <label id="invalidInput" class="label"></label>
                <button class="button is-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </section>

    <section class="hero is-small is-primary has-text-centered">
      <div class="hero-body" id="city-name-hero">
        <!-- item to be created on JavaScript function, appending the <p> below to the <div> above -->
        <p id="cityName-title" class="title is-1">Adelaide</p>
      </div>
    </section>

    <section class="section">
      <div class="columns">
        <div
          class="column is-one-third has-text-centered"
          id="column-city-weather"
        >
          <!-- **Isaac** code to be added to the JavaScript function while creating the container that will display weather info. It needs to be append to the line above-->
          <div class="box has-text-left" id="weatherInfo">
            <p class="title is-4 has-text-centered">Tomorrow's weather data:</p>
            <p class="title is-5" id="tomorrowDate">Tomorrow's date</p>
            <div class="container is-flex" id="weatherTempAndIcon">
              <p class="title is-5" id="cityWeather">Tomorrow's weather</p>
              <div id="weatherIconDiv">
                <img
                  id="wiconTomorrow"
                  src=""
                  alt="Weather icon for tomorrow"
                />
              </div>
            </div>
            <p class="title is-5 pb-2 pt-2" id="cityWind">
              Tomorrow's max wind speed
            </p>
            <p class="title is-5" id="cityHumidity">Tomorrow max humidity</p>
          </div>
        </div>

        <div class="column has-text-centered box">
          <h4 class="title is-4">Relevant Wikipedia webpage</h4>
          <!-- **Zac** code to be used in the API wikipidea function that will capture data and create the cards that will rendered to the page. It needs to be append to the line above.  -->
          <div class="results"></div>
          <h4 class="title is-4 mt-5">Other Weather Pages From Wikipedia</h4>
          <div class="remainder"></div>
          <!-- <h5 class="results counter title is-5">Results</h5> -->
        </div>
      </div>
    </section>

    <header></header>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/openWeatherAPI.js"></script>
    <script src="./assets/wikipediaAPI.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/modal.js"></script>
  </body>
</html>
