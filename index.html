<!-- Page structure for landing page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Driven Wikipedia Content Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <section class="hero is primary is-bold is-medium">
        <div class="hero-body">
          <h1 class="title" >Wikipedia-Driven Content Expolorer</h1>
          <!-- <p class="subtitle">Hero subtitle</p> -->
        </div>
      </section>

    <section class="section">
        <div class="container">
          <h1 class="title">
            Information
          </h1>
          <p class="subtitle">
            My first website with <strong>Bulma</strong>!
          </p>
        </div>
      </section>
      
    <!-- Modal form -->
    <div class="buttons">
        <button class="button is-link is-light is-medium is-fullwidth">Modal</button>
    <div class="modal" id="cityModal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Enter City</p>
            <button class="delete" aria-label="close" onclick="closeModal()"></button>
          </header>
          <section class="modal-card-body">
            <!-- Content -->
            <div class="field">
              <label class="label">City</label>
              <div class="control">
                <input class="input" type="text" placeholder="Type city name here">
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" onclick="submitCity()">Save</button>
            <button class="button" onclick="closeModal()">Cancel</button>
          </footer>
        </div>
      </div>
      </div>
      
    
    <script src="./assets/script.js"></script>
</body>
</html>
